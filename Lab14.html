<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var a;
		var b;
		a = window.prompt('input data');
		b = window.prompt('input a char to search');
		document.write(a.indexOf(b));
		document.write('<br>');
		document.write(a.lastIndexOf(b));
		document.write('<br>');
		document.write(a.indexOf(b,3));
	</script>
</body>
